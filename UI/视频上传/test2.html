<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频处理系统 - Material Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto p-6">
        <!-- 标题卡片 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <span class="material-icons text-blue-600 align-middle mr-2">video_library</span>
                视频上传处理系统
            </h1>
            <p class="text-gray-600 text-sm">支持上传本地视频或通过raw_id处理数据</p>
        </div>

        <!-- 操作主卡片 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- 选项卡导航 -->
            <div class="flex border-b">
                <button class="tab-button active px-6 py-4 flex items-center text-blue-600 font-medium relative">
                    <span class="material-icons mr-2">upload</span>
                    上传视频
                    <div class="absolute bottom-0 left-0 right-0 h-1 bg-blue-600"></div>
                </button>
                <button class="tab-button px-6 py-4 flex items-center text-gray-500 hover:text-blue-600 font-medium">
                    <span class="material-icons mr-2">keyboard</span>
                    输入raw_id
                </button>
            </div>

            <!-- 内容区域 -->
            <div class="p-8">
                <!-- 上传视频区域 -->
                <div id="upload-section" class="space-y-6">
                    <div class="border-2 border-dashed border-gray-200 rounded-xl p-8 text-center transition-all 
                              hover:border-blue-500 hover:bg-blue-50 cursor-pointer">
                        <div class="mb-4">
                            <span class="material-icons text-4xl text-blue-500">cloud_upload</span>
                        </div>
                        <p class="font-medium text-gray-700">拖放文件到此处</p>
                        <p class="text-gray-500 text-sm mt-1">支持MP4, AVI, MOV格式</p>
                        <div class="my-4 text-gray-400">或</div>
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg 
                                    hover:bg-blue-700 transition-colors">
                            选择文件
                        </button>
                    </div>
                    
                    <!-- 已选文件 -->
                    <div class="file-card bg-green-50 border border-green-200 rounded-lg p-4 flex items-center">
                        <span class="material-icons text-green-600 mr-3">check_circle</span>
                        <div class="flex-1">
                            <p class="font-medium text-gray-700">sample_video.mp4</p>
                            <p class="text-sm text-gray-500">128MB • 上传完成</p>
                        </div>
                    </div>
                </div>

                <!-- Raw ID输入区域 -->
                <div id="rawid-section" class="hidden space-y-6">
                    <div class="space-y-4">
                        <div class="material-input-group">
                            <input type="text" class="material-input" required>
                            <label>请输入raw_id</label>
                            <span class="material-icons">fingerprint</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果展示区域 -->
            <div class="bg-gray-50 p-6 border-t">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <h3 class="font-medium text-gray-700 mb-2 flex items-center">
                        <span class="material-icons mr-2">analytics</span>
                        处理结果
                    </h3>
                    <div class="text-gray-500 text-sm">
                        <div class="animate-pulse space-y-2">
                            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                            <div class="h-4 bg-gray-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="p-6 bg-gray-50 border-t">
                <button class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium
                            hover:bg-blue-700 transition-colors flex items-center w-full justify-center">
                    <span class="material-icons mr-2">play_circle</span>
                    开始处理
                </button>
            </div>
        </div>
    </div>

    <style>
        .material-input-group {
            @apply relative border-b-2 border-gray-200 focus-within:border-blue-600;
        }
        .material-input {
            @apply w-full pt-6 pb-2 px-4 bg-transparent outline-none;
        }
        .material-input-group label {
            @apply absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 
                   transition-all pointer-events-none;
        }
        .material-input:focus + label,
        .material-input:not(:placeholder-shown) + label {
            @apply text-sm top-3 translate-y-0;
        }
        .material-input-group span {
            @apply absolute right-4 top-1/2 -translate-y-1/2 text-gray-400;
        }
    </style>

    <script>
        // 简单的选项卡切换逻辑
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // 切换逻辑...
            })
        })
    </script>
</body>
</html>
