<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频处理系统 - Material Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="max-w-4xl mx-auto p-6">
        <!-- 头部标题 -->
        <header class="mb-8">
            <h1 class="text-2xl font-semibold text-gray-800 flex items-center">
                <span class="material-icons text-blue-600 mr-2">video_library</span>
                视频上传处理系统
            </h1>
            <p class="text-gray-500 mt-2">支持上传本地视频或通过raw_id处理数据</p>
        </header>

        <!-- 处理方式选择 -->
        <section class="mb-8">
            <h2 class="text-lg font-medium text-gray-700 mb-4">处理方式</h2>
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center p-4 rounded-lg border-2 border-dashed border-gray-200 hover:border-blue-500 transition-colors cursor-pointer">
                    <input type="radio" name="method" class="hidden" checked>
                    <div class="flex-1">
                        <div class="material-icons text-blue-500 text-3xl mb-2">upload_file</div>
                        <h3 class="font-medium">上传视频</h3>
                        <p class="text-sm text-gray-500">本地文件处理</p>
                    </div>
                </label>
                <label class="flex items-center p-4 rounded-lg border-2 border-dashed border-gray-200 hover:border-blue-500 transition-colors cursor-pointer">
                    <input type="radio" name="method" class="hidden">
                    <div class="flex-1">
                        <div class="material-icons text-blue-500 text-3xl mb-2">code</div>
                        <h3 class="font-medium">输入raw_id</h3>
                        <p class="text-sm text-gray-500">快速数据处理</p>
                    </div>
                </label>
            </div>
        </section>

        <!-- 上传区域 -->
        <section class="mb-8">
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 transition-all hover:shadow-md">
                <div class="border-2 border-dashed border-gray-200 rounded-lg p-8 text-center 
                        hover:border-blue-500 hover:bg-blue-50 transition-colors" 
                     id="drop-zone">
                    <div class="material-icons text-blue-500 text-5xl mb-4">cloud_upload</div>
                    <p class="font-medium text-gray-700 mb-2">拖放文件到此区域</p>
                    <p class="text-gray-500 text-sm mb-4">支持MP4, AVI, MOV等格式</p>
                    <label class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg 
                            hover:bg-blue-700 transition-colors cursor-pointer">
                        <span class="material-icons align-middle mr-2">upload</span>
                        选择文件
                        <input type="file" class="hidden">
                    </label>
                </div>
            </div>
        </section>

        <!-- 处理结果 -->
        <section>
            <h2 class="text-lg font-medium text-gray-700 mb-4">处理结果</h2>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="text-gray-500 py-8 text-center animate-pulse" id="processing-status">
                    等待处理中...
                </div>
                
                <!-- 结果示例 -->
                <div class="hidden border-t border-gray-100 pt-4">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <span class="material-icons text-green-500 mr-2">check_circle</span>
                            <span class="font-medium">output_2023.mp4</span>
                        </div>
                        <button class="text-blue-600 hover:text-blue-800 flex items-center">
                            <span class="material-icons mr-1">download</span>
                            下载
                        </button>
                    </div>
                    <div class="text-sm text-gray-500">完成时间: 2023-10-01 14:30:45</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
